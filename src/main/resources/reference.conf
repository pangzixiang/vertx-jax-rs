app: {
  name: vertx-jax-rs
  port: 0
}

vertx: {
  worker-pool-size: 16
  blocking-pool-size: 16
  eventLoop-pool-size: 8
  ha-enabled: false
  ha-group: vertx-jax-rs-default
}

database: {
  enable: false
  url: ""
  user: ""
  password: ""
  maxPoolSize: 2
  eventLoopSize: 2
  connectionTimeout: 30
  idleTimeout: 60
  healthCheckSql: "select 1 from dual"
  healthCheck: {
    period: 60000
    delay: 0
  }
}
